version: 2.1

executors:
  linux:
    docker:
      - image: cimg/base:2020.01
# # Stage 3
  macos:
    macos:
      xcode: 11.4

orbs:
  node: circleci/node@3.0.0

jobs:
  test:
    parameters:
      node-version:
        type: string
# # Stage 3
      os:
        type: executor
    executor: << parameters.os >>

    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
          install-yarn: true
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests and collect coverage
          command: yarn run test
      - run:
          name: Upload coverage reports to Codecov
          # command: bash <(curl -s https://codecov.io/bash) -F << parameters.codecov-flag >>
# # Stage 3
          command: bash <(curl -s https://codecov.io/bash) -F <(${$CIRCLECI_JOB//[\.-]/_})

